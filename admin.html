<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geboortelijst Beheer</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>üçº Geboortelijst Beheer</h1>
            <p class="subtitle">Voeg nieuwe cadeaus toe aan de lijst</p>
        </div>
    </header>

    <main class="container">
        <div class="admin-form">
            <h2>Nieuw cadeau toevoegen</h2>
            <form id="addGiftForm">
                <div class="form-group">
                    <label for="title">Titel</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Beschrijving</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Prijs (‚Ç¨)</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="image_url">Afbeelding URL</label>
                    <input type="url" id="image_url" required>
                </div>
                <button type="submit" class="submit-btn">Cadeau toevoegen</button>
            </form>
            <p id="message"></p>
        </div>
    </main>
    
    <script src="admin.js" type="module"></script>
</body>
</html>
